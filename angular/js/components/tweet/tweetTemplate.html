<div>
    <a ui-sref="userPage({username: $ctrl.tweet.reposter.username})" ng-if="$ctrl.repostTweet === true">{{ $ctrl.tweet.reposter.username }} reposted:</a>
    <a ui-sref="userPage({username: $ctrl.tweet.repliedTo.username})" ng-if="$ctrl.replyTweet === true">@{{ $ctrl.tweet.repliedTo.username }} </a>
    <a ui-sref="userPage({username: $ctrl.tweet.author.username})">@{{ $ctrl.tweet.author.username }}</a>
    <dir id="dir" content="$ctrl.tweet.content | createAnchors"></dir>
    <p>
        <input type="button" value="Like" ng-click="$ctrl.likeTweet(tweet.id)"></input>
        {{ $ctrl.tweet.posted | date:"MM/dd/yyyy 'at' h:mma" }}
        <input type="button" value="Replies" ng-click="$ctrl.getDirectReplies()"></input>
        <input type="button" value="Reposts" ng-click="$ctrl.getDirectReposts()"></input>
        <input type="button" value="Users Who Liked" ng-click="$ctrl.getUsersWhoLiked()"></input>
        <input type="button" value="Reply" ng-click="$ctrl.createReply()"></input>
        <input type="button" value="Repost" ng-click="$ctrl.createRepost()"></input>
    </p>
    <div ng-show="$ctrl.isReplying === true">
        <input type="text" size="20" ng-model="$ctrl.content"></input>
        <input type="button" value="Post Tweet" ng-click="$ctrl.createActualReply()"></input>
    </div>
</div>
