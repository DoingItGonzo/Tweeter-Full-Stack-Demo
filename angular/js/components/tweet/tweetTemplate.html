
<div class="panel panel-info">
    <div class="panel-headeing">
        <p ng-if="$ctrl.repostTweet === true"><a ui-sref="userPage({username: $ctrl.tweet.reposter.username})" >@{{ $ctrl.tweet.reposter.username }} </a> reposted:</p>
        <a ui-sref="userPage({username: $ctrl.tweet.repliedTo.username})" ng-if="$ctrl.replyTweet === true">@{{ $ctrl.tweet.repliedTo.username }} </a>
    </div>

    <div class="panel-body" ng-click="$ctrl.getContext()">
        <a ui-sref="userPage({username: $ctrl.tweet.author.username})">@{{ $ctrl.tweet.author.username }}</a>
        <dir id="dir" content="$ctrl.tweet.content | createAnchors"></dir>
        <p>
            {{ $ctrl.tweet.posted | date:"MM/dd/yyyy 'at' h:mma" }}
            <button type="button" class="btn btn-default" ng-click="$ctrl.likeTweet(tweet.id)">
                    Like <span class="glyphicon glyphicon-thumbs-up"></span>
            </button> 
            <button type="button" class="btn btn-default" ng-click="$ctrl.getDirectReplies()">Replies</button>
            <button type="button" class="btn btn-default" ng-click="$ctrl.getDirectReposts()">Reposts</button>
            <button type="button" class="btn btn-default" ng-click="$ctrl.getUsersWhoLiked()">
                <span class="glyphicon glyphicon-user"></span> Users Who Liked
            </button>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.createReply()">Reply</button>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.createRepost()">Repost</button>
            <input ng-if="$ctrl.canDelete" type="button" value="Delete" ng-click="$ctrl.deleteTweet()"></input>
        </p>
        <div ng-if="$ctrl.isReplying === true">
            <input type="text" size="20" ng-model="$ctrl.content"></input>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.createActualReply()">Post Tweet</button>
        </div>
