<h1> All Hashtags</h1>
<labal ng-click="$ctrl.getAllTags()" value="click">click me</labal>
<p>
    Find a hashtag: <input type="text" ng-model="$ctrl.label"></input>
    <label ng-click="$ctrl.getOneTag()">click me</label>
</p>
<div ng-repeat="hashtag in $ctrl.tags">
    <p>Label: {{hashtag.label}}</p>
    <p>First Used: {{hashtag.firstUsed}}</p>
    <p>Last Used: {{hashtag.lastUsed}}</p>
</div>
